spring:
  application.name: cadastro-de-trecos
  profiles.active: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:trecosdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  jpa:
    hibernate.ddl-auto: update
    show-sql: false
    properties.hibernate.format_sql: true

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
